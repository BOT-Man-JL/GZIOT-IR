name: Build

on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: x64

    - name: Set Version
      if: github.ref_type == 'tag'
      run: |
        $version = "${{ github.ref_name }}"
        # Remove 'v' prefix if exists (e.g., v0.2 -> 0.2)
        $version = $version -replace '^v',''
        echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
        
    - name: Build
      run: |
        if ("${{ github.ref_type }}" -eq "tag") {
          cl.exe /Ox /Zi /EHsc /DAPP_VERSION=L"`"$env:VERSION`"" IR.cc
        } else {
          cl.exe /Ox /Zi /EHsc IR.cc
        }

    - name: Release
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      with:
        files: |
          IR.exe
          ir-config.exe
          IR-*.bat
